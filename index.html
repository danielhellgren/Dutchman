<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Flying Dutchman</title>
    <link rel="stylesheet" href="css/index.css">

    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="javascript/index.js"></script>

</head>
<body>

<div class="header">
    <h1 class="header-text">The Flying Dutchman</h1>
    <a class = "login-link" href="login.html">
        <button type = "button" class = "login-button" >Login</button>
    </a>
    <button type ="button" class="language">Swedish</button>
    <p class="credits"></p>

</div>
<div class="main">
    <div class="drinks">
        <div class="drinks-categories">
            <button type="button" class="category">Beer</button>
            <button type="button" class="category">Wine</button>
            <button type="button" class="category">SHOTS</button>
        </div>
        <div class="drinks-grid">

            <!--<div class="drink">-->
                <!--<div class="drink-name">Drink</div>-->
                <!--<img class="drink-image" src="resources/beer.png" />-->
            <!--</div>-->

        </div>
    </div>
     <div class="order-summary">
        <div class="currentOrder">
            <ul>
                <li>
                    <button type="remove">X</button>
                    <img src="resources/beer.png" height="20px" class="" />
                    <span class="beerName">Beer 1</span>
                    <span class="orderQuantity">
                        <button type="decrease"> </button>
                        <span class="quantity">134</span>
                        <button type="increase"></button>
                    </span>
                </li>
                <li>
                    <button type="remove">X</button>
                    <img src="resources/beer.png" height="20px" class="" />
                    <span class="beerName">Beer 2</span>
                    <span class="orderQuantity">
                        <button type="decrease"></button>
                        <span class="quantity">12</span>
                        <button type="increase"></button>
                    </span>
                </li>
                <li>
                    <button type="remove">X</button>
                    <img src="resources/beer.png" height="20px" class="" />
                    <span class="beerName">Beer 3</span>
                    <span class="orderQuantity">
                        <button type="decrease"></button>
                        <span class="quantity">3</span>
                        <button type="increase"></button>
                    </span>
            </ul>
        </div>
         <div class="summary-control">
             <button type="undo"></button>
             <button type="redo"></button>
             <button type="cancel"></button>
             <button type="submit"></button>
         </div>
    </div>

</div>

</body>
</html>
