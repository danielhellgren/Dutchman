<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Flying Dutchman</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/adminIndex.css">

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="javascript/orderlist.js"></script>
    <script src="javascript/adminIndex.js"></script>
    <script src="javascript/translator.js"></script>
    <script src="javascript/sessionHandling.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,600" rel="stylesheet">


</head>
<body class="admin">

<div class="header">
    <h1 class="header-text">
        <script>
            var adminref = "adminindex.html";
            document.write("<a href="+ adminref + langRef() + ">The Flying Dutchman</a>");
        </script>
    </h1>

    <div class="admin-navigation">
        <script>
            var adminRef = "adminindex.html";
            var ordersRef = "orders.html";
            document.write("<a href=" + adminRef + langRef() + " class='admin-link selected text-translate' data-translate-key='drinks'></a>");
            document.write("<a href=" + ordersRef + langRef() + " class='admin-link text-translate' data-translate-key='orders'></a>");
        </script>
    </div>

    <div class="right-navigation">
        <script>
            if(lang=="se"){
                document.write("<a class = 'login-link' href='login.html?lang=se'>");
            }
            else{
                document.write("<a class = 'login-link' href='login.html?lang=en'>");
            }
            document.write("<button type = 'button' class = 'login-button text-translate' data-translate-key='login'> </button></a>");
        </script>

        <script>
            document.write("<a href=" + langRef(langSwap())+ "><button type = 'button' class='language text-translate' data-translate-key='lang-swap'></button></a>")
        </script>
    </div>

</div>

<div class="payment">
    <h1 class = 'payment-text text-translate' data-translate-key='payment-text'></h1>
    <div class="credit-option">
        <h2 class = 'credit text-translate' data-translate-key='credit-text'></h2>
        <button type='button' class='credit-card-button text-translate' data-translate-key='credit-card-text'></button>
    </div>
    <div class="cash-option">
        <h2 class = 'cash text-translate' data-translate-key='cash-text'></h2>
        <container class='container-numpad'>
            <block class='numpad'>
                <button type='button' class="numpad-button" value="9">9</button>
            </block>
            <block class='numpad'>
                <button type='button' class="numpad-button" value="8">8</button>
            </block>
            <block class='numpad'>
                <button type='button' class="numpad-button" value="7">7</button>
            </block>
            <block class='numpad'>
                <button type='button' class="numpad-button" value="6">6</button>
            </block>
            <block class='numpad'>
                <button type='button' class="numpad-button" value="5">5</button>
            </block>
            <block class='numpad'>
                <button type='button' class="numpad-button" value="4">4</button>
            </block>
            <block class='numpad'>
                <button type='button' class="numpad-button" value="3">3</button>
            </block>
            <block class='numpad'>
                <button type='button' class="numpad-button" value="2">2</button>
            </block>
            <block class='numpad'>
                <button type='button' class="numpad-button" value="1">1</button>
            </block>
            <block class='numpad'>
                <button type='button' class='numpad-erase-button text-translate' data-translate-key='erase-button'></button>
            </block>
            <block class='numpad' h2="">
                <button type='button' class="numpad-button" value="0">0</button>
            </block>
            <input class='added-payment' type = 'number'>
        </container>
        <p class='entered-payment-error text-translate' data-translate-key='entered-payment-error'></p>
        <button type='button' class='cash-pay-button text-translate' data-translate-key='cash-pay-text'></button>
    </div>
</div>

<div class = "confirmation-overlay">
    <div class = "confirmation-box">
        <div class = "confirmation-box-header">
        </div>
        <div class = "confirmation-box-body" >
        </div>
    </div>
</div>

<div class="main">
    <div class="drinks card">

        <div class="drinks-categories">
            <button type="button" class="category selected text-translate" id = "b-category" data-translate-key="beer">
                <!--Beer-->
            </button>
            <button type="button" class="category text-translate" id = "w-category" data-translate-key="wine">
                <!--Wine-->
            </button>
            <button type="button" class="category text-translate" id = "c-category" data-translate-key="cider">
                <!--Cider-->
            </button>
            <button type="button" class="category text-translate" id = "na-category" data-translate-key="non-alcoholic">
                <!--Non-alcoholic-->
            </button>
        </div>
        <div class="drinks-header bottom-shadow">
            <div class="drink-name text-translate" data-translate-key="name">
                <!--Name-->
            </div>
            <div class = "alcohol text-translate" data-translate-key="alcohol">
                <!--Alcohol-->
            </div>
            <div class="price text-translate" data-translate-key="price">
                <!--Price-->
            </div>
            <div class="stock text-translate" data-translate-key="stock">
                <!--Stock-->
            </div>
            <div class="addorder text-translate" data-translate-key="addorder">
                <!--Quantity-->
            </div>
        </div>
        <div class="drinks-grid list"></div>
        <div class="wine-grid list"></div>
        <div class="cider-grid list"></div>
        <div class="na-grid list"></div>
    </div>

    <div class="order-summary card">
        <h3 class="corder text-translate" data-translate-key="corder"></h3>
        <div class="currentOrder" ondrop = "drop(event)" ondragover = "allowDrop(event)">
        </div>
        <div class="summary-control">
            <div class="undo-redo-buttons">
                <span class="undo text-translate" data-translate-key="undo">
                    <!--undo-->
                </span>
                <span class="redo text-translate" data-translate-key="redo">
                    <!--redo-->
                </span>
            </div>
            <button class="cancel text-translate" data-translate-key="cancel">
                 <!--cancel-->
             </button>
            <button type = "button" class = "order-button-admin text-translate" data-translate-key="order">
                <!--Order-->
            </button>
        </div>
    </div>


</div>

</body>
</html>
