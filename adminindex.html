<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Flying Dutchman</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/adminIndex.css">

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="javascript/adminIndex.js"></script>
    <script src="javascript/translator.js"></script>

</head>
<body>

<div class="header">
    <h1 class="header-text">The Flying Dutchman</h1>
    <a class = "login-link text-translate" href="login.html">
        <button type = "button" class = "login-button" data-translate-key="login">
            <!--Login-->
        </button>
    </a>

    <script>
        if(lang == "se") {
            document.write("<a href='?lang=en'>" +
                "<button type = 'button' class='language'>English" +
                "</button>" +
                "</a>")
        }
        else{
            document.write("<a href='?lang=se'>" +
                "<button type = 'button' class='language'>Svenska" +
                "</button>" +
                "</a>")
        }
    </script>
    <!--<button type ="button" class="language">Swedish</button>-->
    <!--<p class="credits"></p>-->

</div>
<div class="main">
    <div class="drinks card">
        <div class="drinks-categories">
            <button type="button" class="category selected text-translate" id = "b-category" data-translate-key="beer">
                <!--Beer-->
            </button>
            <button type="button" class="category text-translate" id = "w-category" data-translate-key="wine">
                <!--Wine-->
            </button>
            <button type="button" class="category text-translate" id = "c-category" data-translate-key="cider">
                <!--Cider-->
            </button>
            <button type="button" class="category text-translate" id = "na-category" data-translate-key="non-alcoholic">
                <!--Non-alcoholic-->
            </button>
        </div>
        <div class="drinks-grid">

            <div class="drink">
                <div class="drink-name text-translate" data-translate-key="name">
                    <!-name-->
                </div>
                <div class = "price text-translate" data-translate-key="alcohol">
                    <!--Alcohol-->
                </div>
                <div class="stock text-translate" data-translate-key="price">
                    <!--Price-->
                </div>
                <div class="alcohol text-translate" data-translate-key="stock">
                    <!--Stock-->
                </div>
            </div>

        </div>
        <div class = "wine-grid">
            <div class="drink">
                <div class="drink-name text-translate" data-translate-key="name">
                    <!-name-->
                </div>
                <div class = "price text-translate" data-translate-key="alcohol">
                    <!--Alcohol-->
                </div>
                <div class="stock text-translate" data-translate-key="price">
                    <!--Price-->
                </div>
                <div class="alcohol text-translate" data-translate-key="stock">
                    <!--Stock-->
                </div>
                <!--<img class="drink-image" src="resources/beer.png" />-->
            </div>
        </div>
        <div class = "cider-grid">
            <div class="drink">
                <div class="drink-name text-translate" data-translate-key="name">
                    <!-name-->
                </div>
                <div class = "price text-translate" data-translate-key="alcohol">
                    <!--Alcohol-->
                </div>
                <div class="stock text-translate" data-translate-key="price">
                    <!--Price-->
                </div>
                <div class="alcohol text-translate" data-translate-key="stock">
                    <!--Stock-->
                </div>
                <!--<img class="drink-image" src="resources/beer.png" />-->
            </div>
        </div>
        <div class = "na-grid">
            <div class="drink">
                <div class="drink-name text-translate" data-translate-key="name">
                    <!-name-->
                </div>
                <div class = "price text-translate" data-translate-key="alcohol">
                    <!--Alcohol-->
                </div>
                <div class="stock text-translate" data-translate-key="price">
                    <!--Price-->
                </div>
                <div class="alcohol text-translate" data-translate-key="stock">
                    <!--Stock-->
                </div>
                <!--<img class="drink-image" src="resources/beer.png" />-->
            </div>
        </div>
    </div>
    <div class="order-summary">
        <div class="currentOrder">
            <ul>
                <li>
                    <button type="remove">X</button>
                    <img src="resources/beer.png" height="20px" class="" />
                    <span class="beerName">Beer 1</span>
                    <span class="orderQuantity">
                        <button type="decrease"> </button>
                        <span class="quantity">134</span>
                        <button type="increase"></button>
                    </span>
                </li>
                <li>
                    <button type="remove">X</button>
                    <img src="resources/beer.png" height="20px" class="" />
                    <span class="beerName">Beer 2</span>
                    <span class="orderQuantity">
                        <button type="decrease"></button>
                        <span class="quantity">12</span>
                        <button type="increase"></button>
                    </span>
                </li>
                <li>
                    <button type="remove">X</button>
                    <img src="resources/beer.png" height="20px" class="" />
                    <span class="beerName">Beer 3</span>
                    <span class="orderQuantity">
                        <button type="decrease"></button>
                        <span class="quantity">3</span>
                        <button type="increase"></button>
                    </span>
            </ul>
        </div>
        <div class="summary-control">
            <button type="undo"></button>
            <button type="redo"></button>
            <button type="cancel"></button>
            <button type="submit"></button>
        </div>
    </div>

</div>

</body>
</html>
